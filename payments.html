<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    
    <style>
        .padding{
            padding:5rem !important;
            margin-left:300px;
        }
        .card {
            margin-bottom: 1.5rem;
            border-color: #17f108; /* Modified color */
        }
    
        .card-header:first-child {
            border-radius: calc(0.25rem - 1px) calc(0.25rem - 1px) 0 0;
        }
    
        .card-header {
            padding: .75rem 1.25rem;
            margin-bottom: 0;
            background-color: #e6ffe5; /* Modified color - a light variant of your green for contrast */
            border-bottom: 1px solid #17f108; /* Modified color */
        }
    
        .card-body {
            flex: 1 1 auto;
            padding: 1.25rem;
        }
    
        .form-control:focus {
            color: #5c6873;
            background-color: #fff;
            border-color: #17f108 !important; /* Modified color */
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(23, 241, 8, 0.25); /* Modified color */
        }
    
        /* Added color for buttons to match the theme */
        .btn-success {
            background-color: #17f108;
            border-color: #13c905;
        }
    
        .btn-danger {
            background-color: #f44336;
            border-color: #e32e26;
        }
    
        .btn-success:hover, .btn-danger:hover {
            opacity: 0.9;
        }
    </style>
</head>

    <div class="padding">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <strong>Credit Card</strong>
                        <small>enter your card details</small>
                    </div>
                 
                    
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input name="name" class="form-control" id="name" type="text" placeholder="Enter your name">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input name="amount" class="form-control" id="name" type="text" placeholder="Enter amount to be paid">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="ccnumber">Credit Card Number</label>


                                        <div class="input-group">
                                            <input name="cardNo" class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="mdi mdi-credit-card"></i>
                                                </span>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-4">
                                    <label for="ccmonth">Month</label>
                                    <select class="form-control" id="ccmonth">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="ccyear">Year</label>
                                    <select class="form-control" id="ccyear">
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                        <option>2029</option>
                                        <option>2030</option>
                                        <option>2031</option>
                                        <option>2032</option>
                                        <option>2033</option>
                                        <option>2034</option>
                                        <option>2035</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="payto">Pay to</label>
                                    <select name="payto" class="form-control" id="payto">
                                        <option value="travel-x">Travel-x</option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="cvv">CVV/CVC</label>
                                        <input name="cvv" class="form-control" id="cvv" type="text" placeholder="123">
                                    </div>
                                </div>

                                    <div class="row">

                                            <div class="form-group">
                                                <label for="name">Package ID</label>
                                                <input name="name" class="form-control" id="name" type="text" placeholder="Enter your name">
                                            </div>
                                        </div>
                                    </div>
                            </div> -->
                 <form class="contact_form" method="post" action="yoo yoo">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="userEmail">Email</label>
                                        <input name="email" class="form-control" id="userEmail" type="email" placeholder="Enter your email">
                                    </div>
                                </div>
                            </div>
                    
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="userName">User Name</label>
                                        <input name="userId" class="form-control" id="userName" type="text" placeholder="Enter your Name">
                                    </div>
                                </div>
                            </div>

                                        <div class="form-group">
                                            <label for="packageDetailsId">Package Details ID</label>
                                            <input name="packageDetailsId" class="form-control" id="packageDetailsId" type="number" placeholder="Enter Package Details ID">
                                        </div>
                                    </div>
                                </div> -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-success float-right" type="submit">
                            <i class="mdi mdi-gamepad-circle"></i> Continue</button>
                        <button class="btn btn-sm btn-danger" type="reset">
                            <i class="mdi mdi-lock-reset"></i> Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
