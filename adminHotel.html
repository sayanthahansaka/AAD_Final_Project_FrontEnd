<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #f4f8f7;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .flex-column {
            flex: 0 0 31%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #caf108;
            box-shadow: 0 0 5px rgba(202, 241, 8, 0.5);
            transform: scale(1.02);
        }

        .btn {
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #caf108;
            border-color: #caf108;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #b0d907;
            border-color: #a1c007;
            transform: scale(1.05);
        }

        .btn-outline-success {
            color: #caf108;
            border-color: #caf108;
        }

        .btn-outline-success:hover,
        .btn-outline-success:focus {
            background-color: #caf108;
            color: white;
            transform: translateY(-2px);
        }

        .table th {
            background-color: #caf108;
            color: black;
            font-weight: 600;
        }

        .table td,
        .table th {
            border-color: #caf108;
        }

        .container {
            margin-top: 40px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button id="manageHotelButton">Manage Hotel</button>
    <div class="modal-body" style="display: none;">
        <form action="#" method="POST">
            <div class="flex-container">
                <!-- Column 1 -->
                <div class="flex-column">
                    <div class="form-group">
                        <label for="hotelID">Next Hotel ID</label>
                        <input type="text" class="form-control" id="hotelID" name="hotelID">
                    </div>
                    <!-- ... Your other input fields ... -->
                    <div class="form-group">
                        <label for="packageID">Package ID</label>
                        <select class="form-control" id="packageID" name="packageID">
                            <option value="">Select a Package ID</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="hotelImageLocation">Upload Hotel Image</label>
                        <input type="file" class="form-control" id="hotelImageLocation" name="hotelImageLocation" onchange="displayImage(this, 'previewHotelImage')" accept="image/*">
                        <img id="previewHotelImage" src="" alt="Preview Hotel Image" style="margin-top:10px; max-width: 200px; max-height: 200px; display:none;">
                    </div>    
                
                    <div class="form-group">
                        <label for="hotelContactEmail">Hotel Contact Email</label>
                        <input type="email" class="form-control" id="hotelContactEmail" name="hotelContactEmail" placeholder="Enter the hotel contact email">
                    </div>
                
                    <div class="form-group">
                        <label for="cancellationCriteria">Cancellation Criteria</label>
                        <input type="text" class="form-control" id="cancellationCriteria" name="cancellationCriteria" placeholder="Enter the cancellation criteria">
                    </div>
                </div>
                <div class="flex-column">
                    <!-- ... Your other input fields ... -->
                    <div class="form-group">
                        <label for="hotelCategory">Hotel Category</label>
                        <input type="text" class="form-control" id="hotelCategory" name="hotelCategory" placeholder="Enter the hotel category">
                    </div>
                
                    <div class="form-group">
                        <label for="hotelLocation">Hotel Location</label>
                        <input type="text" class="form-control" id="hotelLocation" name="hotelLocation" placeholder="Enter the hotel location">
                    </div>
                
                    <div class="form-group">
                        <label for="hotelContact2">Hotel Contact 2</label>
                        <input type="text" class="form-control" id="hotelContact2" name="hotelContact2" placeholder="Enter the hotel contact 2">
                    </div>
                
                    <div class="form-group">
                        <label for="fullBoardWithACLuxuryRoomDouble">Full Board with AC Luxury Room Double</label>
                        <input type="number" class="form-control" id="fullBoardWithACLuxuryRoomDouble" name="fullBoardWithACLuxuryRoomDouble" placeholder="Enter the full board with AC luxury room double">
                    </div>
                
                    <div class="form-group">
                        <label for="hotelFee">Hotel Fee</label>
                        <input type="number" class="form-control" id="hotelFee" name="hotelFee" placeholder="Enter the hotel fee">
                    </div>
                </div>
                <div class="flex-column">
                    <!-- ... Your other input fields ... -->
                    <div class="form-group">
                        <label for="hotelName">Hotel Name</label>
                        <input type="text" class="form-control" id="hotelName" name="hotelName" placeholder="Enter the hotel name">
                    </div>
                
                    <div class="form-group">
                        <label for="hotelLocationWithCoordinates">Hotel Location with Coordinates</label>
                        <input type="text" class="form-control" id="hotelLocationWithCoordinates" name="hotelLocationWithCoordinates" placeholder="Enter the hotel location with coordinates">
                    </div>
                
                    <div class="form-group">
                        <label for="hotelContactNumber">Hotel Contact Number</label>
                        <input type="text" class="form-control" id="hotelContactNumber" name="hotelContactNumber" placeholder="Enter the hotel contact number">
                    </div>
                
                    <div class="form-group">
                        <label for="isPetsAllowed">Is Pets Allowed?</label>
                        <select class="form-control" id="isPetsAllowed" name="isPetsAllowed">
                            <option value="">Select Option</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="5" placeholder="Enter the remarks"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3 col-md-12 mb-2">
                    <button type="button" id="btnSearch" class="btn btn-primary" style="background-color: #17f108;">Search</button>
                </div>
                <div class="col-lg-3 col-md-12 mb-2">
                    <button type="button" id="btnAdd" class="btn btn-primary">Add</button>
                </div>
                <div class="col-lg-3 col-md-12 mb-2">
                    <button type="button" id="btnUpdate" class="btn btn-outline-success" style="color: rgb(255, 0, 179);">Update</button>
                </div>
                <div class="col-lg-3 col-md-12">
                    <button type="button" id="btnDelete" class="btn btn-outline-danger">Delete</button>
                </div>
             </div>
        </form>
    </div>
    
    <script>
        document.getElementById("manageHotelButton").addEventListener("click", function () {
            const modalBody = document.querySelector(".modal-body");
            modalBody.style.display = modalBody.style.display === "none" ? "block" : "none";
        });

        function displayImage(inputElement, imgId) {
            if (inputElement.files && inputElement.files[0]) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let imgElement = document.getElementById(imgId);
                    imgElement.src = e.target.result;
                    imgElement.style.display = "block";
                }
                reader.readAsDataURL(inputElement.files[0]);
            }
        }
    </script>
     <script src="./js/script/adminHotel.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Hotel ID</th>
                    <th>Package ID</th>
                    <th>Hotel Name</th>
                    <th>Hotel Category</th>
                    <th>Hotel Location</th>
                    <th>Hotel Contact Email</th>
                    <th>Hotel Contact Number</th>
                    <th>Is Pets Allowed</th>
                    <th>Hotel Fee</th>
                    <th>Cancellation Criteria</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- ... Your existing script tags ... -->
</body>
</html>
