<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Package</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <style>
        /* Common Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar, .btn-primary, .modal-header {
            background-color: #caf108;
        }

        .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .modal-header .close:hover {
            background-color: #b0d907;
            border-color: #b0d907;
        }

        .btn-outline-success {
            color: #caf108;
            border-color: #caf108;
        }

        .btn-outline-success:hover, .btn-outline-success:focus {
            background-color: #caf108;
            color: white;
            border-color: #caf108;
        }

        .card, .table th, .table td, .table th {
            border-color: #caf108;
        }

        .card-title, .table th {
            color: #caf108;
        }

        .container {
            margin-top: 40px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .form-control:focus + label, .form-floating label {
            color: #caf108;
            font-weight: bold;
            text-transform: capitalize;
        }

        .custom-btn {
            padding: 15px 150px;
            background-color: #17f108;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .custom-btn:hover {
            transform: scale(1.05);
        }

        /* Flex Container */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem; /* for equal spacing between columns */
            margin-bottom: 2rem; /* added space at the bottom */
        }

        .flex-column {
            flex: 0 0 31%;
        }

        .form-floating input, .form-floating select, .form-floating textarea {
            text-transform: capitalize; /* First letter of each word will be capital */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <a class="navbar-brand" href="#">Our Packages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="hotelpaddmin.html">Hotels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminvehicles.html">Vehicles</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for packages" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Modal Body Section -->
    <div class="container modal-body">
        <form action="#" method="POST">
            <div class="flex-container">

                <!-- Column 1 -->
                <div class="flex-column">
                    <div class="form-floating">
                        <input id="packageID" name="aadhar" type="text" class="form-control" placeholder="Package ID">
                        <label for="packageID">Package ID</label>
                    </div>

                    <div class="form-floating">
                        <input id="hotelID" name="aadhar" type="text" class="form-control" placeholder="Hotel ID">
                        <label for="hotelID">Hotel ID</label>
                    </div>

                    <div class="form-floating">
                        <input id="vehicleID" name="aadhar" type="text" class="form-control" placeholder="Vehicle ID">
                        <label for="vehicleID">Vehicle ID</label>
                    </div>

                    <div class="form-floating">
                        <input id="userID" name="aadhar" type="text" class="form-control" placeholder="User ID">
                        <label for="userID">User ID</label>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="flex-column">
                    <div class="form-floating">
                        <input id="guideID" name="aadhar" type="text" class="form-control" placeholder="Guide ID">
                        <label for="guideID">Guide ID</label>
                    </div>

                    <div class="form-floating">
                        <input id="packageCategory" name="aadhar" type="text" class="form-control" placeholder="Package Category">
                        <label for="packageCategory">Package Category</label>
                    </div>

                    <div class="form-floating">
                        <input id="travelDuration" name="travelDuration" type="file" class="form-control">
                        <label for="travelDuration">Travel Duration</label>
                    </div>

                    <div class="form-floating">
                        <input id="travelArea" name="aadhar" type="text" class="form-control" placeholder="Travel Area">
                        <label for="travelArea">Travel Area</label>
                    </div>
                </div>

                <!-- Column 3 -->
                <div class="flex-column">
                    <div class="form-floating">
                        <input id="noOfChildren" name="aadhar" type="text" class="form-control" placeholder="No of Children">
                        <label for="noOfChildren">No of Children</label>
                    </div>

                    <div class="form-floating">
                        <input id="totalHeadCount" name="aadhar" type="checkbox" value="true" class="form-control" placeholder="Total Head Count">
                        <label for="totalHeadCount">Total Head Count</label>
                    </div>

                    <div class="form-floating">
                        <input id="packageValue" name="aadhar" type="text" class="form-control" placeholder="Package Value">
                        <label for="packageValue">Package Value</label>
                    </div>

                    <div class="form-floating">
                        <input id="packagePaidValue" name="aadhar" type="text" class="form-control" placeholder="Package Paid Value">
                        <label for="packagePaidValue">Package Paid Value</label>
                    </div>

                    <div class="form-floating">
                        <input id="remarks" name="aadhar" type="text" class="form-control" placeholder="Remarks">
                        <label for="remarks">Remarks</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn custom-btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="styele/js/jquery-3.6.1.min.js"></script>
    <script src="./js/script/adminPackage.js"></script>

    <!-- Button and Table Sections -->
    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-lg-3 col-md-12 mb-2">
                <button type="button" id="btnSearch" class="btn custom-btn">Search</button>
            </div>
            <div class="col-lg-3 col-md-12">
                <button type="button" id="btnDelete" class="btn btn-outline-danger">Delete</button>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Package ID</th>
                    <th>Hotel ID</th>
                    <th>Vehicle ID</th>
                    <th>User ID</th>
                    <th>Guide ID</th>
                    <th>Package Category</th>
                    <th>Travel Duration</th>
                    <th>Total Head Count</th>
                    <th>Travel Area</th>
                    <th>Package Value</th>
                    <th>Package Paid Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>

</html>
